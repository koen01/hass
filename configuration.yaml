sensor nas1:
    platform: snmp
    name: "Synology NAS - Name"
    host: 10.0.1.13
    community: public
    baseoid: .1.3.6.1.4.1.6574.1.5.1.0

sensor nas2:
    platform: snmp
    name: "Synology NAS - Temp"
    host: 10.0.1.13
    community: public
    baseoid: .1.3.6.1.4.1.6574.1.2.0
    unit_of_measurement: "Â°C"

sensor nas3:
