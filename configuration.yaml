    host: 10.0.1.13
    community: public
    baseoid: .1.3.6.1.4.1.6574.1.5.3.0

sensor 7:
  platform: systemmonitor
  resources:
#    - type: memory_free
#    - type: memory_use_percent
    - type: processor_use
    - type: since_last_boot

sensor 8:
  platform: mqtt
  state_topic: "events/p1/1-0:21.7.0"
  name: "P1 Actual usage"
  qos: 0
  unit_of_measurement: "W"
  value_template: '{{ value | multiply(1000) }}'

sensor 9:
  platform: mqtt
  state_topic: "events/p1/0-1:24.2.1"
  name: "P1 Gas usage"
  qos: 0
  unit_of_measurement: "m3"

sensor plant 1:
 platform: miflora
 mac: C4:7C:8D:60:BD:4D
 name: plant 1
 force_update: false
 monitored_conditions:
  - moisture
  - light
  - temperature
  - conductivity

sensor plant 2:
 platform: miflora
 mac: C4:7C:8D:60:BF:D1
 name: plant 2
 force_update: false
 monitored_conditions:
  - moisture
  - light
  - conductivity

sensor netatmo:
  platform: netatmo
  station: Steegstraat
  modules:
    Binnen:
      - temperature
      - humidity
      - noise
      - pressure
      - co2
      - wifi_status
      - min_temp
      - max_temp
    Binnen2:
      - temperature
      - humidity
      - co2
      - battery_vp
      - min_temp
      - max_temp
      - rf_status
    Buiten:
      - temperature
      - humidity
      - battery_vp
      - min_temp
      - max_temp
      - rf_status

sensor template:
  platform: template
  sensors:
    thermostaat_current_operation:
      entity_id: climate.thermostaat
      friendly_name: 'Boiler status'
      value_template: "{{ states.climate.thermostaat.attributes.operation_mode }}"
    thermostaat_current_setpoint:
      entity_id: climate.thermostaat
      friendly_name: 'Thermostaat current setpoint'
      value_template: "{{ states.climate.thermostaat.attributes.temperature }}"
    car:
      entity_id: sensor.garage_door_sensor_38_2
      friendly_name: 'Car'
      value_template: >-
            {%- if states('sensor.garage_door_sensor_38_2') | float < 100 %}
                parked
            {% else %}
                away
            {%- endif %}

binary_sensor:
  - platform: trend
    sensors:
      woonkamer_temp_stijgend:
        friendly_name: 'Woonkamer temp stijgend'
        entity_id: sensor.netatmo_binnen_temperature
        sensor_class: heat
      woonkamer_temp_dalend:
        friendly_name: 'Woonkamer temp dalend'
        entity_id: sensor.netatmo_binnen_temperature
        sensor_class: cold
        invert: yes

